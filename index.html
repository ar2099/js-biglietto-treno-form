            <h2>CALCOLA IL PREZZO DEL BIGLIETTO</h2>

                    <div class="r1">

                    <div class="r1">
                        <span>Et√†</span>

                    </div>

                </div>

                <div class="contenitore">
                    <span class="titolo-contenitore">Codice CPP</span>
                    <span class="imput-contenitore" id="codice"></span>
                </div>

                <div class="contenitore">
                    <span class="titolo-contenitore">Costo biglietto</span>
                    <span class="imput-contenitore" id="vBiglietto"></span>

                </div>

        </div>
